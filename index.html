    <!--
    <button type="button" class="btn btn-info comm-btn" data-toggle="button">
      Toggle Commentary
    </button>
    -->
    <div class="mixbox">
    </div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
      $('document').ready(function(){
        $('.mixbtn').click(function(){
          $('iframe').remove();
          $(this).siblings().removeClass('active')
          $(this).addClass('active');
          $('.comm-btn').removeClass('active');
        });
        $('.comm-btn').click(function(){
          $('iframe').css('height', '200');
          if ($(this).is(':checked'))
            if ($('iframe').attr('src').indexOf("mix-1-") != -1)
              $('.mixbox').after('<p class="comm-text">Hello this is come commentary')
            else if ($('iframe').attr('src').indexOf("mix-2-") != -1)
              $('.mixbox').after('<p class="comm-text">Hello this is come commentary2')
          else
            $('.comm-text').remove
        });
        $('#mix1').click(function(){
          $('body').css('background-image', 'linear-gradient(to bottom, #3D1414, #FFFFFF 150%)');
          $('.mixbox').append('<iframe width="100%" height="800" src="https://www.mixcloud.com/widget/iframe/?light=0;feed=%2Fcowloon%2Fmix-1-march-2010%2F" frameborder="0" ></iframe>');
