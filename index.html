<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <title>Mixtapes</title>
  </head>
  <body>
    <div class="buttons">
      <button class="showSingle" target="1">1</button>
      <button class="showSingle" target="2">2</button>
      <button class="showSingle" target="3">3</button>
      <button class="showSingle" target="4">4</button>
    </div>
    <div id="mix1" class="targetDiv">This is mix 1</div>
    <div id="mix2" class="targetDiv">This is mix 2</div>
    <div id="mix3" class="targetDiv">This is mix 3</div>
    <div id="mix4" class="targetDiv">This is mix 4</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      jQuery(function(){
        jQuery('.targetDiv').hide();
        jQuery('.showSingle').click(function(){
          jQuery('.targetDiv').hide();
          jQuery('#mix'+$(this).attr('target')).show();
        });
      });
    </script>
    <script src="tota11y.min.js"></script>
  </body>
</html>
